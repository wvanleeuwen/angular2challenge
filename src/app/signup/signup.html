<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  
  	<form role="form">
		<a [routerLink]="['/login']"><button type="submit" class="btn btn-default">Return to User
			list</button>
		</a>
	</form>
	<br/>
  
  <div class="singup jumbotron centered" *ngIf="signupService.responseText"><p>{{signupService.responseText}}
  </p></div>

  <form id="signUpForm" role="form" (submit)="signup(username.value, firstname.value, lastname.value);">
  <div class="form-group">
    <label for="username">User name</label>
    <input type="text" #username class="form-control" id="username" placeholder="username">
    <br/><br/>
    <label for="firstname">First name</label>
    <input type="text" #firstname class="form-control" id="firstname" placeholder="firstname">
    <br/><br/>
    <label for="lastname">Last name</label>
    <input type="text" #lastname class="form-control" id="lastname" placeholder="lastname">
    <br/><br/>
  </div>
  <button type="reset" class="btn btn-default">Reset</button>
  <button type="submit" class="btn btn-default">Submit</button>

</form>
</div>
