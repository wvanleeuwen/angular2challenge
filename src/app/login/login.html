<div class="login jumbotron center-block">
	<h1>Welcome</h1>

	<div class="form-group">
		<a [routerLink]="['/signup']">Click here to Signup</a>
	</div>

	<form role="form" (submit)="userList()">
		<button type="submit" class="btn btn-default">Refresh User
			list</button>
		<a [routerLink]="['/login']"></a>
	</form>
	<br />
	<div class="choice"><img src="images/yourfavourite.png" class="favourite"/></div>
	<div class="user-group">
		<form class="userList" (submit)="loginAction(selectedUser)">
			<label for="userDrinks" *ngIf="users">List of active users:</label>
			<select name="userList" class="userList" size="20" (change)="setSelectedUser($event.target.value)">
	    		<option *ngFor="let user of users" value="{{user.userName}}" class="userlistoption">{{user.userName}} : {{user.firstName}} {{user.lastName}}</option>		
			</select>
			<button type="submit" *ngIf="selectedUser" class="btn btn-default">Login as selected user</button>
		</form>
	</div>
	<div class="favourites-usergroup">
		<label>Top 5 beverage of all users:</label>
		<ol>
			<div *ngFor="let beverageSorted of loginService.beveragesSorted let i = index" [attr.data-index]="i">
		    	<li *ngIf="i<5">{{beverageSorted.beverageName}}</li>
		    </div>
		</ol>
	</div>
</div>
