<div class="signup center-block jumbotron">
  <h1>Edit your profile</h1>
  
  	<form role="form">
		<a [routerLink]="['/login']"><button type="submit" class="btn btn-default">Return to User
			list</button>
		</a>
	</form>
	<br/>
  
  <div class="singup jumbotron centered"><p>{{renameService.responseText}}
  </p></div>

  <form *ngIf="currentUser" role="form" (submit)="updateCurrentUser(username.value, firstname.value, lastname.value);">
  <div class="form-group">
    <label for="username">User name</label>
    <input type="text" #username class="form-control" id="username" value="{{currentUser.userName}}">
    <br/><br/>
    <label for="firstname">First name</label>
    <input type="text" #firstname class="form-control" id="firstname" value="{{currentUser.firstName}}">
    <br/><br/>
    <label for="lastname">Last name</label>
    <input type="text" #lastname class="form-control" id="lastname" value="{{currentUser.lastName}}">
    <br/><br/>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>

</form>
</div>
